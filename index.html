---
layout: default
---
{% for post in site.posts %}
<div class="divider-top">&nbsp;</div>

<div class="content">
    <div class="default">
        <p>
            <span>-&nbsp;[&nbsp;{{ post.date | date: "%F" }}&nbsp;]</span>
            <span class="clickable on" onclick="move('{{post.url}}')">{{ post.title }}</span>
        </p>
    </div>
</div>

<div class="divider-bottom">&nbsp;</div>
{% endfor %}
